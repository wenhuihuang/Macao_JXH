getCourseSettingByCondition=select courseID,courseNO,courseName,beginDate,endDate,courseDate,place,leader,assistant,pay,qty,note,classHour,classNote,settingDate from CourseSetting where 1=1
getCourseSettingPojo=select courseID,courseNO,courseName,beginDate,endDate,courseDate,place,leader,assistant,pay,qty,note,classHour,classNote,settingDate from CourseSetting where 1=1
insertCourseSetting=insert into CourseSetting(courseID,courseNO,courseName,beginDate,endDate,courseDate,place,leader,assistant,pay,qty,note,classHour,classNote,settingDate) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
updateCourseSetting=update CourseSetting set courseNO=?,courseName=?,beginDate=?,endDate=?,courseDate=?,place=?,leader=?,assistant=?,pay=?,qty=?,note=?,classHour=?,classNote=?,settingDate=? where courseID = ? 
deleteCourseSettingByCourseID=delete from CourseSetting where courseID = ? 