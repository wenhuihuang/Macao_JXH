getCourseSettingByCondition=select courseID,courseNO,courseName,beginDate,endDate,courseDate,place,leader,assistant,pay,qty,note,classHour,classNote from CourseSetting where 1=1
getCourseSettingPojo=select courseID,courseNO,courseName,beginDate,endDate,courseDate,place,leader,assistant,pay,qty,note,classHour,classNote from CourseSetting where 1=1
insertCourseSetting=insert into CourseSetting(courseID,courseNO,courseName,beginDate,endDate,courseDate,place,leader,assistant,pay,qty,note,classHour,classNote) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?)
updateCourseSetting=update CourseSetting set courseNO=?,courseName=?,beginDate=?,endDate=?,courseDate=?,place=?,leader=?,assistant=?,pay=?,qty=?,note=?,classHour=?,classNote=? where courseID = ? 
deleteCourseSettingByCourseID=delete from CourseSetting where courseID = ? 