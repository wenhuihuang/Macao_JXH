insertCourseSetting=insert into GroupSetting(gSID,handler,groupName,target,beginDate,endDate,leader,toll,place,device,configuration,gSNO,note,qty,custs) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
updateCourseSetting=update GroupSetting set gSID=?,handler=?,groupName=?,target=?,beginDate=?,endDate=?,leader=?,toll=?,place=?,device=?,configuration=?,gSNO=?,note=?,qty=?,custs=? where gSID = ? 
deleteCourseSettingByCourseID=delete from GroupSetting where courseID = ? 