getSocialWorkByCondition=select workID,workName,sex,age,phone,birthday,work,workNO,note,custID from SocialWork where 1=1
getSocialWorkPojoByCondition=select workID,workName,SocialWork.sex,SocialWork.age,SocialWork.phone,SocialWork.birthday,work,workNO,SocialWork.note,SocialWork.job,SocialWork.custID,bCustomer.CustType,bCustomer.CustCode from SocialWork LEFT OUTER JOIN bCustomer on  SocialWork.CustID=bCustomer.CustID where 1=1
getSocialWork=select workID,workName,sex,age,phone,birthday,work,workNO,note,custID,job from SocialWork where 1=1
getVoluntaryPojo=select workID,work,SocialWork.note,SocialWork.custID,ActivitySetting.ActNO,ActivitySetting.ActName from SocialWork LEFT OUTER JOIN ActivityApply on SocialWork.WorkID=ActivityApply.CustID LEFT OUTER JOIN ActivitySetting on ActivityApply.ActID=ActivitySetting.ActID where 1=1
insertSocialWork=insert into SocialWork(workID,workName,sex,age,phone,birthday,work,workNO,note,custID,job) values(?,?,?,?,?,?,?,?,?,?,?)
updateSocialWork=update SocialWork set workName=?,sex=?,age=?,phone=?,birthday=?,work=?,workNO=?,note=?,custID=?,job=? where workID = ? 
deleteSocialWorkByWorkID=delete from SocialWork where wrorkID = ? 
