getVoluntaryPojo=select workID,work,SocialWork.note,SocialWork.custID,ActivitySetting.ActNO,ActivitySetting.ActName from SocialWork LEFT OUTER JOIN ActivityApply on SocialWork.WorkID=ActivityApply.CustID LEFT OUTER JOIN ActivitySetting on ActivityApply.ActID=ActivitySetting.ActID where 1=1
insertSocialWork=insert into SocialWork(workID,work,workNO,note,custID) values(?,?,?,?,?)
