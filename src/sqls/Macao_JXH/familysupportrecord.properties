getFamilySupportRecordByCondition=select recordID,FamilySupportRecord.custID,pCustID,acceptDate,FamilySupportRecord.note,supportID,parentName,family,sum,amentiaName,bCustomer.custCode from FamilySupportRecord left outer join bCustomer on FamilySupportRecord.custID=bCustomer.custID where 1=1
getActivityRecordNewPojoByCondition=select recordID,custID,pCustID,acceptDate,note,parentName,family,sum,FamilySupportRecord.supportID,FamilySuppoer.supportNO,FamilySuppoer.supportName,FamilySuppoer.supportBDate,FamilySuppoer.supportEDate,FamilySupportRecord.amentiaName from FamilySupportRecord LEFT OUTER JOIN FamilySuppoer on FamilySupportRecord.supportID=FamilySuppoer.supportID where 1=1
getFamilySupportRecordPojo=select recordID,custID,pCustID,acceptDate,note,supportID,parentName,family,sum,amentiaName from FamilySupportRecord where 1=1
insertFamilySupportRecord=insert into FamilySupportRecord(custID,pCustID,acceptDate,note,supportID,parentName,family,sum,amentiaName) values(?,?,?,?,?,?,?,?,?)
updateFamilySupportRecord=update FamilySupportRecord set custID=?,pCustID=?,acceptDate=?,note=?,supportID=?,parentName=?,family=?,sum=?,amentiaName=? where recordID = ? 
deleteFamilySupportRecordBySupportID=delete from FamilySupportRecord where supportID = ?
