getActivityRecordNewByCondition=select recordID,custID,pCustID,registerDate,registerTime,isLate,note,actID from ActivityRecordNew where 1=1
getActivityRecordNewPojoByCondition=select recordID,custID,pCustID,registerDate,registerTime,isLate,note,ActivityRecordNew.actID,ActivitySetting.ActNO,ActivitySetting.ActName,ActivitySetting.ActBDate,ActivitySetting.ActEDate from ActivityRecordNew LEFT OUTER JOIN ActivitySetting on ActivityRecordNew.ActID=ActivitySetting.ActID where 1=1
getActivityRecordNewPojo=select recordID,custID,pCustID,registerDate,registerTime,isLate,note,actID from ActivityRecordNew where 1=1
insertActivityRecordNew=insert into ActivityRecordNew(custID,pCustID,registerDate,registerTime,isLate,note,actID) values(?,?,?,?,?,?,?)
updateActivityRecordNew=update ActivityRecordNew set custID=?,pCustID=?,registerDate=?,registerTime=?,isLate=?,note=?,actID=? where recordID = ? 
deleteActivityRecordNewByRecordID=delete from ActivityRecordNew where recordID = ?
deleteActivityRecordNewByActID=delete from ActivityRecordNew where actID = ? 
deleteActivityRecordNewByCustID=delete from ActivityRecordNew where custID = ? 