getDormitoryRecordByCondition=SELECT recordID,custID,recordNO,applyDate,planDate,recordType,roomNO,groupType,inDate,actProtocol,worker,trainingBDate,trainingEDate,outDate,task,interactive,ativity,trainingBTime,trainingETime,trainingType from dormitoryRecord WHERE 1 = 1
getDormitoryRecordPojo=SELECT recordID,dormitoryRecord.custID,recordNO,applyDate,planDate,recordType,roomNO,groupType,inDate,actProtocol,worker,trainingBDate,trainingEDate,outDate,task,interactive,ativity,trainingBTime,trainingETime,trainingType,bCustomer.fullName,bCustomer.isMember from dormitoryRecord LEFT OUTER JOIN bCustomer on dormitoryRecord.CustID=bCustomer.CustID WHERE 1 = 1
getDormitoryRecord=SELECT recordID,custID,recordNO,applyDate,planDate,recordType,roomNO,groupType,inDate,actProtocol,worker,trainingBDate,trainingEDate,outDate,task,interactive,ativity,trainingBTime,trainingETime,trainingType from dormitoryRecord where  1 = 1
insertDormitoryRecord=insert into DormitoryRecord (recordID,custID,recordNO,applyDate,planDate,recordType,roomNO,groupType,inDate,actProtocol,worker,trainingBDate,trainingEDate,outDate,task,interactive,ativity,trainingBTime,trainingETime,trainingType) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
updateDormitoryRecord=update DormitoryRecord set custID=?,recordNO=?,applyDate=?,planDate=?,recordType=?,roomNO=?,groupType=?,inDate=?,actProtocol=?,worker=?,trainingBDate=?,trainingEDate=?,outDate=?,task=?,interactive=?,ativity=?,trainingBTime=?,trainingETime=?,trainingType=? where recordID = ?
deleteDormitoryRecordByRecordID=delete from DormitoryRecord where recordID = ? 
