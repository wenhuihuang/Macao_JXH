getActivityApplyByCondition=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName,tel from ActivityApply where 1=1
getActivityApply1ByCondition=select applyID,type,registerDate,ActivityApply.custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,ActivityApply.note,actID,amentiaName,parentsName,bCustomer.FullName,bCustomer.CustType,bCustomer.CustCode from ActivityApply LEFT OUTER JOIN bCustomer on ActivityApply.CustID=bCustomer.CustID where 1=1
getActivityApply2ByCondition=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName,tel from ActivityApply where 1=1
getActivityApply3ByCondition=select applyID,type,registerDate,ActivityApply.custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,ActivityApply.note,actID,amentiaName,parentsName,bCustomer.job,bCustomer.birthday_Chn,bCustomer.CustType,bCustomer.CustCode,SocialWork.Note,bCustomer.mobileTelNO,SocialWork.[Work],bCustomer.fullName,SocialWork.WorkNO from ActivityApply LEFT OUTER JOIN SocialWork on ActivityApply.CustID=SocialWork.WorkID LEFT OUTER JOIN bCustomer on SocialWork.CustID=bCustomer.CustID where 1=1
getActivityApplyPojo=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName,tel from ActivityApply where 1=1
insertActivityApply=insert into ActivityApply(type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName,tel) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?)
updateActivityApply=update ActivityApply set type=?,registerDate=?,custID=?,pCustID=?,parentsExpense=?,amentiaExpense=?,family=?,fExpense=?,fNumber=?,note=?,actID=?,amentiaName=?,parentsName=?,tel=? where applyID = ? 
deleteActivityApply=delete from ActivityApply where applyID = ? 
deleteActivityApplyByApplyID=delete from ActivityApply where applyID = ? 
deleteActivityApplyByActID=delete from ActivityApply where actID = ? 