getActivityApplyByCondition=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName from ActivityApply where 1=1
getActivityApply1ByCondition=select applyID,type,registerDate,ActivityApply.custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,ActivityApply.note,actID,amentiaName,parentsName,bCustomer.FullName,bCustomer.CustNewNO,bCustomer.CustNO from ActivityApply LEFT OUTER JOIN bCustomer on ActivityApply.CustID=bCustomer.CustID where 1=1
getActivityApply2ByCondition=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName from ActivityApply where 1=1
getActivityApply3ByCondition=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,ActivityApply.note,actID,amentiaName,parentsName,SocialWork.Age,SocialWork.CustNewNO,SocialWork.CustNO,SocialWork.Note,SocialWork.Phone,SocialWork.[Work],SocialWork.WorkName,SocialWork.WorkNO from ActivityApply LEFT OUTER JOIN SocialWork on ActivityApply.CustID=SocialWork.WorkID where 1=1
getActivityApplyPojo=select applyID,type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName from ActivityApply where 1=1
insertActivityApply=insert into ActivityApply(type,registerDate,custID,pCustID,parentsExpense,amentiaExpense,family,fExpense,fNumber,note,actID,amentiaName,parentsName) values(?,?,?,?,?,?,?,?,?,?,?,?,?)
updateActivityApply=update ActivityApply set type=?,registerDate=?,custID=?,pCustID=?,parentsExpense=?,amentiaExpense=?,family=?,fExpense=?,fNumber=?,note=?,actID=?,amentiaName=?,parentsName=? where applyID = ? 
deleteActivityApplyByApplyID=delete from ActivityApply where applyID = ? 
deleteActivityApplyByActID=delete from ActivityApply where actID = ? 