getCustCaseList=select caseId,CSSANo,billDate,caseWorker,caseStatus,caseSource,caseSourceDetail,custId,custNo,custNewNo,economics,caseProblem,problemDate,problemAdmin,caseRequest,requestDate,requestAdmin,caseAction,actionDate,actionAdmin,initAssess,initAssessDetail,suggest,handler,handleDate,handleWay,handleWayDetail,handleSuggest from bCustCase where 1=1
