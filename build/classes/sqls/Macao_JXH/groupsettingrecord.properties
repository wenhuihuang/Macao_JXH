getGroupSettingRecordByCondition=select recordID,gSID,beginDate,endDate,leader,qty,place,device,custs,configuration,summary from GroupSettingRecord where 1=1
getGroupSettingRecordPojo=select groupSettingRecord.recordID,groupSettingRecord.gSID,groupSettingRecord.beginDate,groupSettingRecord.endDate,groupSettingRecord.leader,groupSettingRecord.qty,groupSettingRecord.place,groupSettingRecord.device,groupSettingRecord.custs,groupSettingRecord.configuration,groupSettingRecord.summary,groupSetting.gSID,groupSetting.handler,groupSetting.groupName,groupSetting.target,groupSetting.beginDate,groupSetting.endDate,groupSetting.leader,groupSetting.toll,groupSetting.place,groupSetting.device,groupSetting.configuration,groupSetting.gSNO,groupSetting.note from GroupSettingRecord LEFT OUTER JOIN GroupSetting ON GroupSettingRecord.GSID=GroupSetting.GSID where 1=1
insertGroupSettingRecord=insert into GroupSettingRecord(recordID,gSID,beginDate,endDate,leader,qty,place,device,custs,configuration,summary) values(?,?,?,?,?,?,?,?,?,?,?)
updateGroupSettingRecord=update GroupSettingRecord set gSID=?,beginDate=?,endDate=?,leader=?,qty=?,place=?,device=?,custs=?,configuration=?,summary=? where recordID = ? 
deleteGroupSettingRecordByRecordID=delete from GroupSettingRecord where recordID = ? 